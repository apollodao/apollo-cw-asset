[package]
name = "cw-asset"
description = "Helper library for interacting with Cosmos assets (SDK coins and CW20 tokens)"
version = "0.3.0"
authors = ["larry <larry@delphidigital.io>"]
edition = "2018"
license = "MIT"
repository = "https://github.com/larry0x/cw-asset"

[lib]
doctest = false # do not run doc tests

[features]
default = []
astroport = []

[dependencies]
astroport-core = { package = "astroport", rev = "126d43216111df786472fe2a845c1e2fadfe4a36", git = "https://github.com/astroport-fi/astroport-core.git" }
cosmwasm-std = "1"
cw-storage-plus = "0.16"
cw20 = "0.16"
schemars = "0.8.1"
serde = { version = "1.0.103", default-features = false, features = ["derive"] }
